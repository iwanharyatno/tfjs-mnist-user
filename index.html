<!DOCTYPE html>
<html>
  <head>
    <title>Handwritten digit recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1 class="title">Handwritten digit recognition</h1>
      <p class="description">A simple neural network project using Tensorflow.js. Trained using the popular MNIST Dataset</p>
      <div class="container">
        <div class="box loading" id="canvasBox">
          <h2 class="box-title">Draw a single digit here</h2>
          <canvas id="drawingCanvas"></canvas>
          <button id="clearCanvasButton">Clear</button>
        </div>
        <div class="box">
          <h2 class="box-title">Prediction</h2>
          <ul id="predictionRankList">
            <li class="prediction-rank-item">
              <span>0</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>1</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>2</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>3</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>4</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>5</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>6</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>7</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>8</span>
              <span>0%</span>
            </li>
            <li class="prediction-rank-item">
              <span>9</span>
              <span>0%</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="js/canvas.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
